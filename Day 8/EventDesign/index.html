<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event design</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h3 class="title">Event - 1</h3>
            <h3 class="number">Number of seats: 23</h3>
        </div>

        <div class="container text-center">
            <div class="row">
              <div class="col" id="col">
                <img src="./images.jpeg" class="img-thumbnail" alt="images">
              </div>
              <div class="col" id="col">
                <div class="name-content">
                    <span>Name: </span><input type="text" placeholder="Name">
                </div>
                <div class="emai-content">
                    <span>Email: </span><input type="text" placeholder="Email">
                </div>
                <div class="phone-content">
                    <span>Phone: </span><input type="text" placeholder="Phone">
                </div>
                <div class="seats-content">
                    <span>No of Seats: </span><select id="number of seats">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                </div>
                <div class="attendees-content">
                    <span>No of Attendees: </span><input type="text" placeholder="No of Attendees">
                </div>
                <div class="button-content">
                    <button class="submit">Submit</button>
                    <button class="cancel">Cancel</button>
                </div>
              </div>

            </div>
        </div>
        <div>
            <p class="text-center"></p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
